<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    /> 
    <style>
      .margin{
        margin: 2px 50px;
      }
    </style>
  </head>
  <body>
    <div class="d-inline-flex p-2 bd-highlight">
      <div>
        <form id="addExpense">
          <div class="mb-3">
            <label for="expense" class="form-label"
              >Choose Expense Amount</label
            >
            <input type="number" id="expense" />
          </div>
          <!-- <div class="mb-3">
            <label for="obj_Id" class="form-label"
              >Id</label
            > -->
            <input type="hidden" id="obj_id" />
          <!-- </div> -->
          <div class="mb-3">
            <label for="description">Choose Description</label>
            <input type="text" id="description" />
          </div>
          <div class="mb-3">
            <label for="category">Choose Category</label>
            <select id="category" aria-label="Default select example">
              <option value="fuel">fuel</option>
              <option value="food">food</option>
              <option value="electricity">electricity</option>
              <option value="movie">movie</option>
            </select>
          </div>
          <input type="button" id="post" class="btn btn-primary" value="Add Expense" />
          <input type="button" id="patch" class="btn btn-primary" value="Edit" />
        </form>
      </div>
    </div>

    <ol id="parentEle" class="list-group margin"></ol>
  </body>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
  <script src="ExpenseTracker.js"></script>
</html>
